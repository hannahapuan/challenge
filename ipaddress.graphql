# Maps a Time GraphQL scalar to a Go time.Time struct.
scalar Time

type IPAddress {
    uuid: ID!
    createdAt: Time!
    updatedAt: Time!
    responseCode: String!
    ipAddress: String!
}

input IPAddressInput {
    ipAddress: String!
}

type Mutation {
    enqueue(input: [IPAddressInput!]): [IPAddress]
}

type Query {
  getIPDetails(ip: IPAddressInput!): IPAddress
}
